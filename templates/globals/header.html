{{ define "globals/header.html" }}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .nav-link {
            color: #8b8b8b;
        }
        .nav-link.active {
            font-weight: 500;
        }
        .nav-link:hover {
            color: #8b8b8b;
        }
    </style>

    <title>{{ .pageData.Title }}</title>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">SciReview</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                {{ if .pageData.User }}
                <li class="nav-item">
                    <a class="nav-link {{if eq .pageData.Active "reviews"}}active{{end}}" href="/reviews">Reviews</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{if eq .pageData.Active "organizations"}}active{{end}}" href="/organizations">Organizations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
                {{ else }}
                <li class="nav-item">
                    <a class="nav-link {{if eq .pageData.Active "register"}}active{{end}}" href="/register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{if eq .pageData.Active "login"}}active{{end}}" href="/login">Login</a>
                </li>
                {{ end }}
            </ul>
        </div>
    </div>
</nav>
<div class="container" id="principal">
{{ end }}
